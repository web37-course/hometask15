<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="page container mt-2">
        <header class="d-flex align-items-center">
            <div class="logo pe-5">
                <i class="fas fa-kiwi-bird fs-1"></i>
            </div>
            <a class="pe-3 fw-bold" href="#">HOME</a>
            <span class="pe-3 fst-italic">|</span>
            <a class="pe-3 fw-bold" href="#">About</a>
            <span class="pe-3 fst-italic">|</span>
            <a class="pe-3 fw-bold" href="#">Pricing</a>
            <span class="pe-3 fst-italic">|</span>
            <a class="fw-bold" href="#">Log</a>
        </header>

        <main class="container w-50 mt-5 p-5 border">
            <label for="inputTel" class="form-label pb-2 fw-bold">Ваш Телефон: *</label>
            <input placeholder="+38067..." type="tel" id="inputTel" class="form-control"
            pattern="^\+38(067[0-9]{7}|\(067\)([0-9]{7}|[0-9]{3}[\-][0-9]{2}[\-][0-9]{2}))$">
            <div id="wrongnumber" class="form-text pt-2 text-danger fw-bold">
                Номер введен неверно.
            </div>
            <div id="correctnumber" class="form-text pt-2 text-success fw-bold">
                Номер введен верно.
            </div>
            <div id="numberHelpBlock" class="form-text pt-2 pb-3 ">
                * Обязательно к заполнению. Введите номер в формате +38067XXXXXXX, +38(067)XXXXXXX, +38(067)XXX-XX-XX.
            </div>
            <div class="callbutton d-flex justify-content-center">
                <button type="button" class="btn btn-secondary btn-lg fw-bold p-3">Перезвонить мне</button>
            </div>
            
        </main>
    </div>
    
</body>
</html>
